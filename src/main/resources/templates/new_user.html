<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/createUser}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="surname">Введите фамилию: </label>
    <input type="text" th:field="*{lastname}" id="surname">
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <label for="username">Введите логин: </label>
    <input type="text" th:field="*{username}" id="username">
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password">
    <br/>

        <select multiple size="2" name="listRoleId" required class="form-control form-control-sm">
            <option value="1">ROLE_ADMIN</option>
            <option selected="selected" value="2">ROLE_USER</option>
        </select>

    <br/>
    <br/>
    <input type="submit" value="Create!">
</form>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="LOGOUT">
</form>
</body>
</html>
